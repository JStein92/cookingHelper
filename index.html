<!DOCTYPE html>
<html>
<head>
  <title>Cooking Helper</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src = "js/scripts.js">
  </script>
</head>
<body>
  <div class="container">
    <h1>Cooking Helper</h1>

    <form id="cupsToGallons">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <label for="userInput1">Convert cups to gallons!</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input id="userInputCups" class="form-control" type="number">
          </div>
          <div class="col-sm-6">
            <p><span id="cupsToGallonsOutput"></span> gallon(s) = <span id="cupsToGallonsOutput2"></span> cup(s)!</p>
          </div>
        </div>
      </div>
      <button type="submit" id="btnCupsToGallons">Convert!</button>
    </form>

    <form id="ouncesToGrams">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <label for="userInput1">Convert ounces to grams!</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input id="userInputOunces" class="form-control" type="number">
          </div>
          <div class="col-sm-6">
            <p><span id="ouncesToGramsOutput"></span> gram(s) = <span id="ouncesToGramsOutput2"></span> ounces!</p>
          </div>
        </div>
      </div>
      <button type="submit" id="btnCupsToGallons">Convert!</button>
    </form>


  </div>
</body>
</html>
